      ['C언어 다시 부르기 교육 이수', new Date(2019, 7, 8), new Date(2019, 7, 12)],
      ['S-lab 스터디', new Date(2019, 7, 15), new Date(2019, 11, 8)],
      ['아두이노 교육 봉사(동지고)', new Date(2019, 1, 7), new Date(2019, 1, 12)],
      ['파이썬 프로그래밍 TA', new Date(2019, 3), new Date(2019, 6)],
      ['교내 ACM-ICPC 대회 은상', new Date(2019, 11, 28), new Date(2019, 11, 28)],
      ['캡스톤 디자인(CodeTaka)', new Date(2020, 1), new Date(2020, 6)],

      ['개인 프로젝트', new Date(2021, 10, 28), new Date(2021, 11, 16)]
    ]);

    var options = {
      title: 'Develop Life',
      height: 600,
      width: 1000,
      timeline: {
        groupByRowLabel: true,
        rowLabelStyle: { fontName: 'Helvetica', fontSize: 14, color: 'black' }

    var chart = new google.visualization.Timeline(document.getElementById('chart_div'));
